<form
  action="" class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
>
  <h1 class="h1 mb64 ">LOGIN</h1>

  <label class="tt-control-label mb16 ">
    Telegram username
    <input
      formControlName = "username"
      class="tt-input" type="text" placeholder="Inter your username">
  </label>

  <label  class="tt-control-label mb32">
    Password
    <input
      formControlName = "password"
      class="tt-input" type="text" placeholder="Inter your password">
  </label>

  <button class="btn btn-shadow" type="submit">Enter</button>

</form>


<img src="/assets/svg/logo-big.jpeg" alt="logo">
